  <path d="M20 30 Q30 40 25 55" stroke="#1B5E20" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M100 25 Q110 35 105 50" stroke="#1B5E20" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M15 80 Q25 90 20 105" stroke="#1B5E20" stroke-width="4" fill="none" opacity="0.3"/>
  <path d="M108 75 Q118 85 113 100" stroke="#1B5E20" stroke-width="4" fill="none" opacity="0.3"/>
  <!-- Main Text - বা -->
  <text x="64" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">বা</text>
  <!-- Code brackets -->
  <text x="20" y="78" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" fill="white" opacity="0.9">{</text>
  <text x="108" y="78" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" fill="white" opacity="0.9">}</text>
  <!-- .bang extension -->
  <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" opacity="0.9">.bang</text>
