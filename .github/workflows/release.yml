name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build for Windows (64-bit)
        run: |
          GOOS=windows GOARCH=amd64 go build -o dist/windows-amd64/banglacode.exe .
          cd dist/windows-amd64 && zip -r ../banglacode-windows-amd64.zip banglacode.exe

      - name: Build for Windows (32-bit)
        run: |
          GOOS=windows GOARCH=386 go build -o dist/windows-386/banglacode.exe .
          cd dist/windows-386 && zip -r ../banglacode-windows-386.zip banglacode.exe

      - name: Build for macOS (Intel)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o dist/macos-intel/banglacode .
          cd dist/macos-intel && zip -r ../banglacode-macos-amd64.zip banglacode

      - name: Build for macOS (Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o dist/macos-arm/banglacode .
          cd dist/macos-arm && zip -r ../banglacode-macos-arm64.zip banglacode

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -o dist/linux/banglacode .

      - name: Install xpack
        run: |
          curl -fsSL https://raw.githubusercontent.com/nexoral/xpack/main/Scripts/installer.sh | sudo bash -

      - name: Install fpm for RPM
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems rpm
          sudo gem install fpm

      - name: Create Linux packages with xpack
        run: |
          VERSION=$(cat VERSION)
          cd dist/linux
          xpack -i ./banglacode -app banglacode -arch amd64 -v $VERSION
          mv dist/*.deb ../banglacode-linux-amd64.deb
          tar -czvf ../banglacode-linux-amd64.tgz banglacode

      - name: Create RPM package with fpm
        run: |
          VERSION=$(cat VERSION)
          fpm -s dir -t rpm -n banglacode -v $VERSION \
            --architecture x86_64 \
            --description "BanglaCode - Bengali Programming Language" \
            --url "https://github.com/AKN414-IND/BanglaCode" \
            --license "MIT" \
            dist/linux/banglacode=/usr/local/bin/banglacode
          mv *.rpm dist/banglacode-linux-amd64.rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/banglacode-windows-amd64.zip
            dist/banglacode-windows-386.zip
            dist/banglacode-macos-amd64.zip
            dist/banglacode-macos-arm64.zip
            dist/banglacode-linux-amd64.deb
            dist/banglacode-linux-amd64.rpm
            dist/banglacode-linux-amd64.tgz

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.check_release.outputs.exists == 'false' }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          VERSION=$(cat VERSION)
          if gh release view "v$VERSION" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: BanglaCode v${{ steps.version.outputs.version }}
          body: |
            ## BanglaCode v${{ steps.version.outputs.version }}

            ### Downloads

            **Windows:**
            - `banglacode-windows-amd64.zip` - Windows 64-bit
            - `banglacode-windows-386.zip` - Windows 32-bit

            **macOS:**
            - `banglacode-macos-amd64.zip` - macOS Intel
            - `banglacode-macos-arm64.zip` - macOS Apple Silicon

            **Linux:**
            - `banglacode-linux-amd64.deb` - Debian/Ubuntu
            - `banglacode-linux-amd64.rpm` - Fedora/RHEL
            - `banglacode-linux-amd64.tgz` - Generic Linux

            ### VSCode Extension
            - Install from [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=AnkanSaha.banglacode)
          files: |
            dist/banglacode-windows-amd64.zip
            dist/banglacode-windows-386.zip
            dist/banglacode-macos-amd64.zip
            dist/banglacode-macos-arm64.zip
            dist/banglacode-linux-amd64.deb
            dist/banglacode-linux-amd64.rpm
            dist/banglacode-linux-amd64.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-vscode-extension:
    needs: release
    if: needs.release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if VSCode extension version changed
        id: check_vscode
        run: |
          # Get current and previous version from package.json
          CURRENT_VERSION=$(cat VSCode_Extension/package.json | grep '"version"' | head -1 | sed 's/.*"version": *"\([^"]*\)".*/\1/')

          # Check if this version already exists on marketplace (will fail if not published yet)
          # We'll publish if the release was just created
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "vscode_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if versions match (they should if versionController was used)
          if [ "$VERSION" = "$CURRENT_VERSION" ]; then
            echo "versions_match=true" >> $GITHUB_OUTPUT
          else
            echo "versions_match=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install extension dependencies
        working-directory: VSCode_Extension
        run: npm install

      - name: Clean old VSIX files
        working-directory: VSCode_Extension
        run: rm -f *.vsix

      - name: Package VSCode Extension
        working-directory: VSCode_Extension
        run: vsce package

      - name: Publish to VS Code Marketplace
        working-directory: VSCode_Extension
        run: vsce publish -p ${{ secrets.AZURE_DEVOPS_VS_CODE_EXTENSION_PUBLISH_TOKEN }}
